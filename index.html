<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora Digital</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="display">
                <input type="text" id="inputDisplay">
            </div>

            <div class="container__buttons">
                <div class="buttons">
                    <div class="column1">
                        <button class="btn" onclick="onButtonClick('7')">7</button>
                        <button class="btn" onclick="onButtonClick('4')">4</button>
                        <button class="btn" onclick="onButtonClick('1')">1</button>
                        <button class="btn" onclick="onButtonClick('+')">+/-</button>
                    </div>
                    <div class="column2">
                        <button class="btn" onclick="onButtonClick('8')">8</button>
                        <button class="btn" onclick="onButtonClick('5')">5</button>
                        <button class="btn" onclick="onButtonClick('2')">2</button>
                        <button class="btn" onclick="onButtonClick('0')">0</button>
                    </div>
                    <div class="column3">
                        <button class="btn" onclick="onButtonClick('9')">9</button>
                        <button class="btn" onclick="onButtonClick('6')">6</button>
                        <button class="btn" onclick="onButtonClick('3')">3</button>
                        <button class="btn" onclick="onButtonClick(',')">,</button>
                    </div>
                    <div class="column4">
                        <button class="btn" onclick="onButtonClick('c')">C</button>
                        <button class="btn" onclick="onButtonClick('x')">X</button>
                        <button class="btn" onclick="onButtonClick('-')">-</button>
                        <button class="btn" onclick="onButtonClick('+')">+</button>
                        <button class="btn" id="btn_equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
